# YENİ ÇOK DİLLİ KONFİGÜRASYON BAŞLANGICI
defaultContentLanguage = "tr"  # Varsayılan dilimiz Türkçe olsun

[languages]
  [languages.tr]
    languageName = "Türkçe"
    contentDir = "content/tr"  # TR içerikleri bu klasöre bakacak
    weight = 1                 # Sıralamada TR önde
    title = "Faruk Yıldırım - C++ Geliştirici"
    languageCode = "tr"        # Menü çevirileri için PaperMod bunu kullanır
    
    [languages.tr.menu]
        [[languages.tr.menu.main]]
            identifier = "projeler"
            name = "Projeler"
            url = "/projects/"
            weight = 10
            
  [languages.en]
    languageName = "English"
    contentDir = "content/en"  # EN içerikleri bu klasöre bakacak
    weight = 2
    title = "Faruk Yıldırım - C++ Developer"
    languageCode = "en"
    
    [languages.en.menu]
        [[languages.en.menu.main]]
            identifier = "projects"
            name = "Projects"
            url = "/projects/"
            weight = 10
            
[params]
    defaultTheme = "dark" # Varsayılan olarak karanlık mod
    description = "Senior C++ / Unreal Engine Developer"
    
    [params.profileMode]
        enabled = true
        title = "Faruk Yıldırım"
        subtitle = "Senior C++ / Unreal Engine Developer"
        imageUrl = "https://github.com/thyke.png" # GitHub profil foton
        imageTitle = "Faruk Yıldırım"
        
        [[params.profileMode.buttons]]
            name = "Projects"
            url = "/projects"
        [[params.profileMode.buttons]]
            name = "GitHub"
            url = "https://github.com/Thyke"

    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/Thyke"
    [[params.socialIcons]]
        name = "linkedin"
        url = "https://www.linkedin.com/in/faruk-y%C4%B1ld%C4%B1r%C4%B1m-aa1433103/" # Burayı güncelle



# Yeni Blog Sayfası için klasör oluştur (content/blog)
# ---

[menu]
  [[menu.main]]
    identifier = "projects"       # Menü öğesinin benzersiz kimliği
    name = "Projects"             # Görünen isim
    url = "/projects/"            # Yönlendirilecek URL (Hugo'da / ile bitmesi tercih edilir)
    weight = 10                   # Menü sırası (düşük sayı önde çıkar)

  [[menu.main]]
    identifier = "blog"
    name = "Blog & Technical Notes"
    url = "/blog/"
    weight = 20

  [[menu.main]]
    identifier = "github"
    name = "GitHub"
    url = "https://github.com/Thyke"
    weight = 30
    target = "_blank"             # Harici linkler için yeni sekmede açılmasını sağlar